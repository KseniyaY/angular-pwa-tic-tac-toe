<h3>Current player: {{ player }}</h3>
<button
  class="new-game-btn"
  nbButton
  outline
  status="danger"
  (click)="newGame()"
>
  Start New Game
</button>

<main>
  <app-square
    *ngFor="let square of squares; let i = index"
    [value]="square"
    (click)="makeMove(i)"
  >
  </app-square>
</main>

<h4 *ngIf="winner">Player {{ winner }} won the game!</h4>
